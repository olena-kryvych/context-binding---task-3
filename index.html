<body>
    <script>
        function bind(func, context) {
            return function () { // learnjs  
                return func.apply(context, arguments);
            };
        }
        function func() {
            console.log(this.name + " - " + this.age);
        }
        var user = {
            name: "Tom",
            age: 20
        };
        var f = bind(func, user);
        f(); // "Tom â€“ 20" 
    </script>
</body>
